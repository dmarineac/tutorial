<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<!--не сортированный список <ul> -->
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<!--упорядочненый список <ol>-->
<ol>
    <li>Apples</li>
    <li>Bananas</li>
    <li>Lemons</li>
</ol>

<!-- описание к спискам <dd>-->

<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
</dl>

<!--вложенные списки -->
<h2>A list of eat</h2>
<ul>
    <li>Coffee</li>
    <li>Tea
        <ul>
            <li>Black</li>
            <li>Green</li>
        </ul>
    </li>
    <li>Milk</li>
</ul>
<br/>

</body>
</html>
